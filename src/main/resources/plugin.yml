name: AutoBuildFarms
main: com.github.SquadAlpha.AutoBuildFarms.AutoBuildFarms
version: ${project.version}
author: bigibas123&JamesHond7
database: false
depend: [Vault]
softdepend: [helper,worldedit]
prefix: ABF
commands:
  ABF:
    permission: ABF.ABF
    usage: /ABF
    description: The main AutoBuildFarms command
    permission-message: You don't have permission &bABF.ABF
    aliases: [abf, autobuildfarms]

permissions:
  ABF.*:
    description: Gives access to all autobuildfarms commands
    default: op
    children:
      ABF.ABF: true
  ABF.ABF:
    description: Allows basic usage of the ABF command
    default: true